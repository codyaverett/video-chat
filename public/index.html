<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }
    
    .main-content {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 30px;
      margin-bottom: 30px;
    }
    
    .video-section {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .name-setup {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .name-setup h3 {
      margin-bottom: 15px;
      color: #333;
      font-weight: 600;
    }
    
    .name-input-group {
      display: flex;
      gap: 10px;
    }
    
    .name-setup input {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    
    .name-setup input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .name-setup button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease;
    }
    
    .name-setup button:hover {
      transform: translateY(-2px);
    }
    
    .status {
      padding: 15px 20px;
      margin-bottom: 20px;
      border-radius: 15px;
      font-weight: 600;
      text-align: center;
      border: none;
    }
    
    .status.connected { 
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
    }
    
    .status.disconnected { 
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: white;
    }
    
    .status.connecting { 
      background: linear-gradient(135deg, #ff9800, #f57c00);
      color: white;
    }
    
    .video-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 30px;
    }
    
    .video-wrapper {
      background: #000;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      aspect-ratio: 4/3;
    }
    
    .video-wrapper h4 {
      position: absolute;
      top: 15px;
      left: 15px;
      color: white;
      z-index: 2;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .user-list {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .user-list h3 {
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .user-count {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .user-list ul {
      list-style: none;
    }
    
    .user-item {
      padding: 15px;
      margin: 10px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .user-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
    }
    
    .user-info {
      flex: 1;
    }
    
    .user-name {
      font-weight: 600;
      margin-bottom: 2px;
    }
    
    .user-id {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .error-message {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      display: none;
      font-weight: 600;
    }
    
    .no-users {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 30px;
      background: rgba(0, 0, 0, 0.02);
      border-radius: 12px;
      border: 2px dashed #ddd;
    }
    
    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .video-container {
        grid-template-columns: 1fr;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .name-input-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üé• Video Chat</h1>
      <p>Connect with others in high-quality video calls</p>
    </div>
    
    <div class="main-content">
      <div class="video-section">
        <div class="name-setup" id="name-setup">
          <h3>üëã Set Your Display Name</h3>
          <div class="name-input-group">
            <input type="text" id="display-name" placeholder="Enter your name..." maxlength="20">
            <button onclick="setDisplayName()">Join Chat</button>
          </div>
        </div>
        
        <div id="connection-status" class="status connecting">
          üîå Connecting to server...
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <div class="video-container" id="video-container" style="display: none;">
          <div class="video-wrapper">
            <h4>üìπ Your Video</h4>
            <video id="local-video" autoplay playsinline muted></video>
          </div>
          <div class="video-wrapper">
            <h4>üë• Remote Video</h4>
            <video id="remote-video" autoplay playsinline></video>
          </div>
        </div>
      </div>
      
      <div class="sidebar">
        <div class="user-list">
          <h3>
            üë• Available Users
            <span class="user-count" id="user-count">0</span>
          </h3>
          <ul id="user-list"></ul>
          <div id="no-users" class="no-users">
            <p>üîç No other users online</p>
            <p style="font-size: 14px; margin-top: 10px;">Share this page with others to start video chatting!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/scripts/index.js"></script>
</body>
</html>
